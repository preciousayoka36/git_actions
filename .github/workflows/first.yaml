name: shell commands

on: 
  - push
  

jobs:
   run-shell-commands:
     runs-on: ubuntu-latest
     steps:
        - name: echo hello
          run: echo "hello"
        - name: multi line string
          run: |
             pwd
             node -v
             ls -a
        - name: python commands
          run: |
            import platform
            print(platform.processor())
          shell: python
   run-windows-commands:
     runs-on: windows-latest
     steps:
       - name: directory
         run: pwd
         shell: bash  


